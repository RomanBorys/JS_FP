      </div>

      <div class="favourites__photo">
        <img
          src="./img/women-sportswear-working-out-outdoors.jpg"
          alt="Women sportswear working out outdoors"
        />
      </div>
    </div>
  </div>

  <ul
    class="favourites__list exercises__list exercises__list--detail is-hidden"
    id="favoritesList"
  ></ul>

  <div class="favourites__empty" id="favoritesEmpty">
    <p class="favourites__empty-text">
      It appears that you haven't added any exercises to your favorites yet. To get started,
      you can add exercises that you like to your favorites for easier access in the future.
    </p>
  </div>

    <li class="exercises__item exercises__item--detail">

          <button
            class="favourites__remove-btn"
            type="button"
            aria-label="Remove from favorites"
            data-favorite-remove

              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"

            Start

              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >

                d="M7.5 14L14 7.5M14 7.5L7.5 1M14 7.5H1"

          <p class="exercises__detail-info">
